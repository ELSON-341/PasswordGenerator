<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/media-query.css">
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div id="register-container">
      <div id="register-banner">
        <div id="banner-layer">
          <h1>Seja bem-vindo</h1>
        </div>
      </div>
      <form id="register-form" autocomplete="on">
        <h2>Crie sua conta:</h2>
        <p>Registre-se para utilizar todas as funcionalidades do sistema</p>
        <div class="form-control">
          <label for="name">Nome</label>
          <input
            type="text"
            name="name"
            autocomplete="name"
            id="name"
            placeholder="Digite seu nome"
          />
        </div>
        <div class="form-control">
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            placeholder="Digite seu e-mail"
          />
        </div>
        <div class="form-control">
          <label for="password">Senha</label>
          <input
            type="password"
            name="password"
            id="password"
            autocomplete="new-password"
            placeholder="Digite a sua senha"
          />
        </div>
        <p>
          Quer ajuda para criar uma senha segura?
          <span id="open-generate-password">Clique aqui.</span>
        </p>
        <div id="generate-options">
            <div class="form-control">
              <label for="length">Quantidade de caracteres:</label>
              <input type="text" name="length" id="length" value="10">
            </div>
            <div class="form-control">
              <label for="letters">Letras:</label>
              <input type="checkbox" name="letters" id="letters" checked>
            </div>
            <div class="form-control">
              <label for="numbers">Números:</label>
              <input type="checkbox" name="numbers" id="numbers" checked>
            </div>
            <div class="form-control">
              <label for="symbols">Símbolos:</label>
              <input type="checkbox" name="symbols" id="symbols" checked>
          </div>
          <button id="generate-password" type="button">Criar senha</button>
        </div>
        <div id="generated-password">
          <p>Aqui está a sua senha:</p>
          <h4></h4>
          <button id="copy-password" type="button">Copiar</button>
        </div>
        <div class="form-control">
          <label for="confirmpassword">Confirmação de Senha</label>
          <input
            type="password"
            name="confirmpassword"
            id="confirmpassword"
            autocomplete="current-password"
            placeholder="Confirme a sua senha"
          />
        </div>
        <input type="submit" value="Cadastrar" />
      </form>
    </div>
  </body>
</html>
